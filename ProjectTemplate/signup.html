<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food For Thought | Sign Up</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery -->

    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .signup-container {
            position: relative;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            z-index: 2;
        }

        .logo {
            font-size: 28px;
            font-weight: 600;
            color: gray;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #444;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .signup-container input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .signup-container button {
            width: 100%;
            background-color: darkslategrey;
            color: white;
            border: none;
            padding: 12px;
            margin-top: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s ease-in-out;
        }

            .signup-container button:hover {
                background-color: greenyellow;
            }

        .footer {
            margin-top: 15px;
            font-size: 12px;
            color: #666;
        }

            .footer a {
                color: green;
                font-weight: bold;
                text-decoration: none;
                cursor: pointer;
            }

                .footer a:hover {
                    text-decoration: underline;
                }

        @media (max-width: 400px) {
            .signup-container {
                width: 90%;
            }
        }
    </style>

    <script>function SignUp() {
            var webMethod = "/ProjectServices.asmx/SignUp";
            var id = document.getElementById("signupId").value;
            var pass = document.getElementById("signupPass").value;

            if (id === "" || pass === "") {
                alert("Please enter both a username and password.");
                return;
            }

            var parameters = JSON.stringify({ uid: id, pass: pass });

            $.ajax({
                type: "POST",
                url: webMethod,
                data: parameters,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (msg) {
                    var responseFromServer = msg.d;
                    if (responseFromServer) {
                        alert("Account successfully created! Redirecting to login...");
                        window.location.href = "index.html"; // Redirect to login page
                    } else {
                        alert("Sign-up failed. Try a different username.");
                    }
                },
                error: function (e) {
                    alert("There was a problem connecting to the server.");
                }
            });
        }</script>
</head>
<body>

    <div class="overlay"></div>

    <div class="signup-container">
        <div class="logo">🍔 Food For Thought</div>
        <div class="subtitle">Create an account to explore delicious recipes</div>
        <input type="text" id="signupId" placeholder="Username" />
        <input type="password" id="signupPass" placeholder="Password" />
        <button onclick="SignUp();">Sign Up</button>
        <div class="footer">Already have an account? <a href="index.html">Log In</a></div>
    </div>

</body>
</html>
