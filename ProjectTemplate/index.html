<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food For Thought | Log In</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery -->

    <style>

        /* General styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Overlay effect for readability */
        .overlay {
            background: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Login container */
        .login-container {
            position: relative;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            z-index: 2;
        }

        /* Logo styling */
        .logo {
            font-size: 28px;
            font-weight: 600;
            color: gray; /* Warm food-related color */
            margin-bottom: 10px;
        }

        /* Subtitle */
        .subtitle {
            color: #444;
            font-size: 14px;
            margin-bottom: 20px;
        }

        /* Input fields */
        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Buttons */
        .login-container button {
            width: 100%;
            background-color: darkslategrey; /* Food-inspired orange */
            color: white;
            border: none;
            padding: 12px;
            margin-top: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s ease-in-out;
        }

            /* Hover effect */
            .login-container button:hover {
                background-color: greenyellow;
            }

        /* Footer */
        .footer {
            margin-top: 15px;
            font-size: 12px;
            color: #666;
        }

            .footer a {
                color: green;
                font-weight: bold;
                text-decoration: none;
                cursor: pointer;
            }

                .footer a:hover {
                    text-decoration: underline;
                }

        /* Responsive design */
        @media (max-width: 400px) {
            .login-container {
                width: 90%;
            }
        }
    </style>

    <script>
        function LogOn() {
            var webMethod = "/ProjectServices.asmx/LogOn";
            var id = document.getElementById("logonId").value;
            var pass = document.getElementById("logonPass").value;

            var parameters = JSON.stringify({ uid: id, pass: pass });

            $.ajax({
                type: "POST",
                url: webMethod,
                data: parameters,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (msg) {
                    var responseFromServer = msg.d;
                    if (responseFromServer) {
                        localStorage.setItem("loggedInUser", id); // Store username
                        alert("Welcome to Food For Thought!");
                        window.location.href = "home.html"; // Redirect to home
                       
                    } else {
                        alert("Invalid credentials. Try again.");
                    }
                },
                error: function () {
                    alert("There was a problem connecting to the server.");
                }
            });
        }
    </script>
</head>
<body>

    <div class="overlay"></div> <!-- Dark overlay for background readability -->

    <div class="login-container">
        <div class="logo">üçî Food For Thought </div>
        <div class="subtitle">Login to explore delicious recipes </div>
        <input type="text" id="logonId" placeholder="Username" />
        <input type="password" id="logonPass" placeholder="Password" />
        <button onclick="LogOn();">Log In</button>
        <div class="footer">Don't have an account? <a onclick="SignUp();">Sign Up</a></div>
    </div>

</body>
</html>
